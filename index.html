<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script defer src="index.js"></script>
    <title>Quiz</title>
</head>

<body>
    <div id="intro">
        <button id="start-quiz" class="btn btn-primary" onclick="startQuiz()">Start Quiz</button>
    </div>
    <div class="quiz-container" id="quiz">
        <div id="intro" class="justify-content-center mx-auto">
            <h2 class="text-center mx-auto">Random Animal Facts Quiz</h2>

            <p class="text-center">How Many of These Facts Are You Going To Answer Correct?</p>



            <div class="quiz-header">

                <h2 id="question">Question Text</h2>

                <ul>
                    <li>
                        <input type="radio" name="answer" id="a" class="answer">
                        <label for="a" id="a_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b" class="answer">
                        <label for="b" id="b_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c" class="answer">
                        <label for="c" id="c_text">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="d" class="answer">
                        <label for="d" id="d_text">Answer</label>
                    </li>
                </ul>
            </div>
            Time: <span id="timer"></span>


            <button id="submit">Submit</button>
        </div>





</body>

</html>
